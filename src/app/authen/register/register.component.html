<div class="container container1">
  <div class="wave"></div>
  <form class="form" [formGroup]="fmGroup">
    <h2>Register Here!</h2>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [formControlName]="'name'" placeholder="Sovann Narith">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [formControlName]="'email'" placeholder="test@nguon.api">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [formControlName]="'password'" type="password">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput [formControlName]="'c_password'" type="password">
    </mat-form-field>
  
    <button mat-flat-button color="accent" (click)="onSubmit(fmGroup.value)">Register
      <mat-spinner id="spinner" color="primary" diameter=24></mat-spinner>
    </button>

    <span id="sp">Do you have an account? 
      <a routerLink="/login">Log in here!</a>
    </span>
  </form>
</div>
