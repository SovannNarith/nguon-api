<div class="container">
    <div class="curved"></div>

    <div class="grap-form">
        <form class="form" [formGroup]="fmGroup" #form>
            <h2>Log in here!</h2>
    
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [formControlName]="'email'">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [formControlName]="'password'">
            </mat-form-field>
    
            <button mat-flat-button color="accent" (click)="onSubmit(fmGroup.value.email,fmGroup.value.password)" >Login</button>
            <span id="sp">Do not have an account? <a routerLink="/register">Rigster Here!</a></span>
            <button (click)="userLogout()">logout</button>
        </form>
    </div>
</div>
